<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Levels</title>
  </head>
  <body>
    <img class="little-game-logo" src="images/AkaRushLogo.png" alt="GameLogo" />
    <div class="levelFlexContainer">
      <section class="levelSection">
        <a href="playscreen.html">
          <h1 class="levels" id="level1">LEVEL 1</h1></a
        >
        <img
          class="stars-stroke null"
          src="images/stars-stroke.png"
          alt="stars-stroke"
        />
        <img class="stars-stroke one" src="images/oneStar.png" alt="oneStar" />
        <img class="stars-stroke two" src="images/twoStar.png" alt="twoStars" />
        <img
          class="stars-stroke three"
          src="images/threeStar.png"
          alt="threeStars"
        />
      </section>
      <section class="levelSection">
        <a href="playscreen.html">
          <h1 class="levels" id="level2">LEVEL 2</h1></a
        >
        <img
          class="stars-stroke null2"
          src="images/stars-stroke.png"
          alt="stars-stroke"
        />
        <img class="stars-stroke one2" src="images/oneStar.png" alt="oneStar" />
        <img
          class="stars-stroke two2"
          src="images/twoStar.png"
          alt="twoStars"
        />
        <img
          class="stars-stroke three2"
          src="images/threeStar.png"
          alt="threeStars"
        />
      </section>
      <section class="levelSection">
        <a href="playscreen.html"
          ><h1 class="levels" id="level3">LEVEL 3</h1></a
        >
        <img
          class="stars-stroke null3"
          src="images/stars-stroke.png"
          alt="stars-stroke"
        />
        <img class="stars-stroke one3" src="images/oneStar.png" alt="oneStar" />
        <img
          class="stars-stroke two3"
          src="images/twoStar.png"
          alt="twoStars"
        />
        <img
          class="stars-stroke three3"
          src="images/threeStar.png"
          alt="threeStars"
        />
      </section>
      <section class="levelSection">
        <a href="playscreen.html"
          ><h1 class="levels" id="level4">LEVEL 4</h1></a
        >
        <img
          class="stars-stroke null4"
          src="images/stars-stroke.png"
          alt="stars-stroke"
        />
        <img class="stars-stroke one4" src="images/oneStar.png" alt="oneStar" />
        <img
          class="stars-stroke two4"
          src="images/twoStar.png"
          alt="twoStars"
        />
        <img
          class="stars-stroke three4"
          src="images/threeStar.png"
          alt="threeStars"
        />
      </section>
    </div>
    <script type="module" src="./js/levels.js"></script>
    <script type="module" src="./js/playscreen.js"></script>
  </body>
</html>
