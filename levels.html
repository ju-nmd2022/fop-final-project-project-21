<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Levels</title>
  </head>
  <body>
    <img class="little-game-logo" src="images/AkaRushLogo.png" alt="GameLogo" />
    <div class="levelFlexContainer">
      <section class="levelSection">
        <a href="playscreen.html"> <h1 class="levels">LEVEL 1</h1></a>
        <img
          class="stars-stroke null"
          src="images/stars-stroke.png"
          alt="stars-stroke"
        />
        <img class="stars-stroke one" src="images/oneStar.png" alt="oneStar" />
        <img class="stars-stroke two" src="images/twoStar.png" alt="twoStars" />
        <img
          class="stars-stroke three"
          src="images/threeStar.png"
          alt="threeStars"
        />
      </section>
      <section class="levelSection">
        <h1 class="levels">LEVEL 2</h1>
        <img
          class="stars-stroke"
          src="images/stars-stroke.png"
          alt="stars-stroke"
        />
      </section>
      <section class="levelSection">
        <h1 class="levels">LEVEL 3</h1>
        <img
          class="stars-stroke"
          src="images/stars-stroke.png"
          alt="stars-stroke"
        />
      </section>
      <section class="levelSection">
        <h1 class="levels">LEVEL 4</h1>
        <img
          class="stars-stroke"
          src="images/stars-stroke.png"
          alt="stars-stroke"
        />
      </section>
    </div>
    <script type="module" src="./js/levels.js"></script>
  </body>
</html>
