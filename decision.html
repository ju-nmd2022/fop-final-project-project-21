<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character details</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="playerGrid">
    <main>
      <div class="playerOne">
        <h2>Player one</h2>
        <!-- source for the carousel https://www.youtube.com/watch?v=VYsVOamdB0g -->
        <div class="carousel">
          <button class="carousel-button carousel-button-left">
            left arrow
          </button>

          <div class="carousel-track-container">
            <ul class="carousel-track">
              <li class="carousel-slide">
                <img
                  class="carousel-image"
                  src="images/yellow-character/aka-rush-caracter-yellow-01.png"
                  alt=""
                />
              </li>
              <li class="carousel-slide">
                <img
                  class="carousel-image"
                  src="images/yellow-character/aka-rush-caracter-yellow-02.png"
                  alt=""
                />
              </li>
              <li class="carousel-slide">
                <img
                  class="carousel-image"
                  src="images/yellow-character/aka-rush-caracter-yellow-03.png"
                  alt=""
                />
              </li>
              <li class="carousel-slide">
                <img
                  class="carousel-image"
                  src="images/yellow-character/aka-rush-caracter-yellow-04.png"
                  alt=""
                />
              </li>
              <li class="carousel-slide">
                <img
                  class="carousel-image"
                  src="images/yellow-character/aka-rush-caracter-yellow-05.png"
                  alt=""
                />
              </li>
            </ul>
          </div>

          <button class="carousel-button carousel-button-right">
            right arrow
          </button>
        </div>
      </div>
      <div class="playerTwo">
        <h2>Player two</h2>
      </div>

      <a href="levels.html"> <button class="startButton">Start</button></a>
    </main>
  </body>
</html>
