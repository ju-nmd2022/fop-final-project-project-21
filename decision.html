<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character details</title>
    <link rel="stylesheet" href="main.css" />
    <script src="akarush.js" defer></script>
  </head>
  <body>
    <main>
      <div class="playerGrid">
        <div class="playerOne">
          <section id="first_section" class="first_section">
            <input type="text" placeholder="Player one" id="firsttext" /><br />
          </section>

          <section id="button">
            <button type="button" id="second_button">Choose></button>
          </section>

          <!-- source for the carousel https://www.youtube.com/watch?v=VYsVOamdB0g -->
          <div class="carousel">
            <button class="carousel-button carousel-button-left">
              <img src="images/arrow-buttons/left-arrow.svg" alt="" />
            </button>

            <div class="carousel-track-container">
              <ul class="carousel-track" id="track">
                <li class="carousel-slide current-slide">
                  <img
                    class="carousel-image"
                    src="images/ovve-colours/ovve-colours-01.png"
                    alt=""
                  />
                </li>
                <li class="carousel-slide">
                  <img
                    class="carousel-image"
                    src="images/ovve-colours/ovve-colours-02.png"
                    alt=""
                  />
                </li>
                <li class="carousel-slide">
                  <img
                    class="carousel-image"
                    src="images/ovve-colours/ovve-colours-03.png"
                    alt=""
                  />
                </li>
                <li class="carousel-slide">
                  <img
                    class="carousel-image"
                    src="images/ovve-colours/ovve-colours-04.png"
                    alt=""
                  />
                </li>
                <li class="carousel-slide">
                  <img
                    class="carousel-image"
                    src="images/ovve-colours/ovve-colours-05.png"
                    alt=""
                  />
                </li>
              </ul>
            </div>

            <button class="carousel-button carousel-button-right">
              <img src="images/arrow-buttons/right-arrow.svg" alt="" />
            </button>
          </div>

          <img
            class="key-images"
            src="images/Keys/akarush-keys-01.png"
            alt="wasd-keys"
          />
        </div>
        <div class="playerTwo">
          <section id="second_section" class="second_section">
            <input type="text" placeholder="Player two" id="secondtext" /><br />
          </section>

          <section id="button">
            <button type="button" id="second_button2">Choose ></button>
          </section>

          <div id="secondPlayerCarousel"></div>
          <img
            class="key-images"
            src="images/Keys/akarush-keys-02.png"
            alt="arrow-keys"
          />
        </div>
        <a href="levels.html"> <button class="startButton">Start</button></a>
      </div>
    </main>
  </body>
</html>
