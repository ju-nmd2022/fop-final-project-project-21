<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css  -->
    <link rel="stylesheet" href="main.css" />
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- favicon  -->
    <link rel="icon" type="image/x-icon" href="images/icon.jpg" />
    <title>AkaRush</title>

    <script src="p5.min.js" defer></script>
  </head>
  <body class="level-body">
    <div class="finish-level win">
      <p>You made it!</p>
      <button onclick="window.location.href='levels.html'" class="startButton">
        NEXT LEVEL
      </button>
    </div>
    <div class="finish-level time-up">
      <p>Time's up!</p>
      <button onclick="window.location.href='levels.html'" class="startButton">
        TRY AGAIN
      </button>
    </div>
    <div class="finish-level guard-loose">
      <p>The guard cought you</p>
      <button onclick="window.location.href='levels.html'" class="startButton">
        TRY AGAIN
      </button>
    </div>
    <div id="timer"></div>
    <div class="back-arrow">
      <a href="levels.html"
        ><img src="images/arrow-buttons/left-arrow.svg" alt=""
      /></a>
    </div>

    <div class="hover-hidden"><h2>QUIT</h2></div>
    <div id="stars"></div>
    <script type="module" src="./js/playscreen.js"></script>
    <script type="module" src="./js/player.js"></script>
    <script type="module" src="./js/platform.js"></script>
    <script type="module" src="./js/button.js"></script>
    <script type="module" src="./js/moving-platform.js"></script>
    <script type="module" src="./js/disapearing-platform.js"></script>
    <script type="module" src="./js/guard-class.js"></script>
    <script type="module" src="./js/door-class.js"></script>
  </body>
</html>
